buildscript {

    // Add dependencies for the build script
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "cg"
            url = "https://raw.githubusercontent.com/PizzAna/CelestialGradle/master/maven"
        }
    }
    dependencies {
        classpath 'io.github.pizzana:CelestialGradle:0.1-SNAPSHOT'
    }
}

import static io.github.pizzana.celestialgradle.CelestialPlugin.*

apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'cw'

// http://maven.apache.org/guides/mini/guide-naming-conventions.html
group 'io.github.pizzana'

// The name used in final archive artifacts
archivesBaseName = "CelestialWizardry"

// Set the mod version
version = getVersionFromJava(getProject(), "VERSION")

minecraft {
    version = getVersionFromJava(getProject(), "MINECRAFT") + "-" + getVersionFromJava(getProject(), "FORGE")

    replaceIn "reference/Reference.java"
    if (project.hasProperty("cw_signature"))
    {
        replace "@FINGERPRINT@", project.cw_signature
    }
}

processResources {

    // This will ensure that this task is redone when the versions or Baubles root directory change.
    inputs.property "version", project.version
    inputs.property "mc_version", getVersionFromJava(getProject(), "MINECRAFT")
    inputs.property "baubles_version", getVersionFromJava(getProject(), "BAUBLES")
    inputs.property "baubles_root", getPropertyFromJava(getProject(), "src/main/java/celestialwizardry/reference/Reference.java", "BAUBLES_ROOT")

    // Exclude .xcf files since they are for development only
    exclude '**/*.xcf'

    // Replace properties in info files
    from(sourceSets.main.resources.srcDirs) {

        // Include only info files
        include '*.info'

        // Replace version, mc_version, baubles_version and baubles_root
        /* expand 'version': project.version, 'mc_version': config.mc_version,
               'baubles_version': config.baubles_version, 'baubles_root': config.baubles_root */
    }

    // Copy everything excluding info files
    from(sourceSets.main.resources.srcDirs) {
        // Exclude info files
        exclude '**/*.info'
    }
}

// Sign the archives for the central repository
signing {
    required {project.hasProperty("releases") && project.hasProperty("snapshots")}
    sign configurations.archives
}

